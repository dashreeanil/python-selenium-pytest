# pytest.ini

[pytest]
# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

#  Markers
markers =
    smoke: quick smoke tests for critical flows
    regression: full regression suite
    api: API-level tests
    ui: UI validation tests
    db: database interaction tests
    sanity: core functionality checks

#  Command-Line Defaults
addopts = -v --maxfail=5 --disable-warnings --capture=no

# HTML Reporting (pytest-html plugin)
# Example: pytest --html=reports/report.html

#  Logging Configuration
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

#  Exit Code Control (Optional)
# enable_assertion_pass_hook = true