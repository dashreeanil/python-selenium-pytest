name: Selenium Grid Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16
        options: --privileged

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ³ Start Selenium Grid
      run: docker-compose -f docker-compose.yml up -d

    - name: â³ Wait for Grid readiness
      run: |
        for i in {1..60}; do
          STATUS=$(curl -s http://localhost:4444/status | jq -r '.ready')
          if [ "$STATUS" = "true" ]; then
            echo "âœ… Grid is ready"
            break
          fi
          echo "Waiting for Grid..."
          sleep 2
        done

    - name: ğŸš€ Run Pytest suite
      run: |
        python run_tests.py --env=qa --browser=chrome --headless --workers=4

    - name: ğŸ“¤ Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: failure-screenshots
        path: screenshot/

    - name: ğŸ§¹ Stop Selenium Grid
      if: always()
      run: docker-compose -f docker-compose.yml down